<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatsapp</title>
    <link rel="stylesheet" href="seminar7.4.css">
</head>

<body>
    <div class="container">

        <div class="search-bar">
            <input type="text" placeholder="Search or start chat" id="search">
        </div>

        <div class="chat-heading">
            <div class="avatar big">J</div>
            <div class="interlocutor">Jim</div>
        </div>

        <div class="contacts">
            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jim</div>
                    <div class="status">Online</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jane</div>
                    <div class="status">Typing...</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">John</div>
                    <div class="status">Here</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">B</div>
                <div class="contact-container">
                    <div class="name">Batman</div>
                    <div class="status">Busy</div>
                </div>
            </div>
        </div>

        <div class="chat">
            <div class="message me">
                <div class="content">Message from me</div>
                <div class="time">10:00</div>
            </div>

            <div class="message other">
                <div class="content">Message from Jim</div>
                <div class="time">10:02</div>
            </div>

            <div class="message me">
                <div class="content">Message from me again</div>
                <div class="time">10:05</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="input message here">
            <button>&gt;</button>
        </div>
    </div>
</body>

</html>
